<div class="wrapper">
  <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
          <div class="card card-register">
            <h3 class="title">Bienvenue</h3>
            <form class="register-form" #f="ngForm" (ngSubmit)="onLogin(f.value)">
              <label>Email</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                </div>

                <input type="text" class="form-control" name="username" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
              </div>
              <label>Password</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                </div>
                <input type="text" class="form-control" name="password" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" >
              </div>
              <button class="btn btn-default btn-block btn-round" type="submit" >Connexion</button>
            </form>
            <div class="forgot">
              <a href="#" class="btn btn-link btn-default">Forgot password?</a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer register-footer text-center">
        <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>
      </div>
    </div>
  </div>
</div>
